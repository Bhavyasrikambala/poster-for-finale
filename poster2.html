<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Poster</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: gainsboro;
    }

    .poster {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border: 5px solid #333;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .poster h1 {
      font-size: 3em;
      color: midnightblue;
      margin-bottom: 10px;
    }

    .poster h2 {
      font-size: 2em;
      color: cinnabar;
      margin-top: 0;
    }

    .poster p {
      font-size: 1.2em;
      color: darkgray;
      margin: 20px 0;
    }

    .poster .date {
      font-size: 1.5em;
      color: moderate blue;
      margin-top: 20px;
    }

    .poster .location {
      font-size: 1.2em;
      color: #16a085;
    }

    .poster img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="poster">
    <h1>Summer Fest 2025</h1>
    <h2>Live Music • Food Trucks • Fun</h2>
    <p>Join us for a day of celebration with great music, amazing food, and a lot of fun activities for all ages!</p>
    <div class="date">August 24, 2025 | 12 PM - 9 PM</div>
    <div class="location">Central Park, vizag City</div>
    <img src="happ.png" alt="Poster Image">
  </div>

</body>
</html>
